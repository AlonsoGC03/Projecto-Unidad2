<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Virtual de Discos Musicales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <!-- Filtros -->
      <div class="col-md-3">
        <h5>Filtros</h5>
        
        <!-- Categoría -->
        <select id="categoriaFilter" class="form-select mb-3">
          <option value="">Seleccionar Categoría</option>
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <option value="jazz">Jazz</option>
          <option value="classica">Clásica</option>
        </select>

        <!-- Precio -->
        <select id="precioFilter" class="form-select mb-3">
          <option value="">Seleccionar Rango de Precio</option>
          <option value="0-10">0 - 10 USD</option>
          <option value="10-20">10 - 20 USD</option>
          <option value="20-30">20 - 30 USD</option>
        </select>
      </div>

      <!-- Tarjetas de Productos -->
      <div class="col-md-9">
        <div class="row" id="productList">
          <!-- Productos se cargarán aquí mediante JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- Offcanvas para el Carrito de Compras -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 id="cartOffcanvasLabel">Carrito de Compras</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul id="cartItems" class="list-group">
        <!-- Items del carrito -->
      </ul>
      <div class="mt-3">
        <strong>Total: </strong><span id="totalPrice">$0.00</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
